<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Slideshow Layout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      gap: 10px;
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    .section {
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }

    .middle {
      background: #f0f0f0;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .horizontal {
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: 1fr;
    }

    .vertical {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr auto 1fr;
    }

    .slideshow-container {
      position: relative;
      width: 60%;
    }

    .slide {
      width: 100%;
      height: auto;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .nav-btn.left {
      left: 0;
    }

    .nav-btn.right {
      right: 0;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .form-section {
      width: 35%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-section input {
      padding: 5px;
      font-size: 1rem;
    }

    .bottom-text {
      margin-top: auto;
      font-size: 1rem;
      line-height: 1.5;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container" id="layout">
    <div class="section first">Section 1</div>
    <div class="section middle" id="middle">
      <div class="top-section">
        <div class="slideshow-container">
          <img class="slide" id="slide" src="https://via.placeholder.com/300x200?text=Image+1" alt="Slideshow Image" />
          <button class="nav-btn left" onclick="changeSlide(-1)">&#10094;</button>
          <button class="nav-btn right" onclick="changeSlide(1)">&#10095;</button>
        </div>
        <div class="form-section">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Book ID">
          <input type="text" placeholder="ISBN">
          <input type="text" placeholder="Tags">
        </div>
      </div>
      <div class="bottom-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
        Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.<br>
        Sed nisi. Nulla quis sem at nibh elementum imperdiet.
      </div>
    </div>
    <div class="section third">Section 3</div>
  </div>

  <script>
    const images = [
      "https://via.placeholder.com/300x200?text=Image+1",
      "https://via.placeholder.com/300x200?text=Image+2",
      "https://via.placeholder.com/300x200?text=Image+3"
    ];
    let currentIndex = 0;

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById("slide").src = images[currentIndex];
    }

    function updateLayout() {
      const layout = document.getElementById('layout');
      const middle = document.getElementById('middle');
      const width = window.innerWidth;
      const height = window.innerHeight;
      const size = Math.min(width, height);

      middle.style.width = `${size}px`;
      middle.style.height = `${size}px`;

      layout.className = 'container ' + (width > height ? 'horizontal' : 'vertical');
    }

    window.addEventListener('resize', updateLayout);
    window.addEventListener('load', updateLayout);
  </script>
</body>
</html>
