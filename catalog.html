<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: grid;
      gap: 10px;
      width: 100%;
      height: 100%;
      padding: 10px;
    }
    .section {
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-family: sans-serif;
    }
    .middle {
      background-color: #4caf50;
    }
    /* Horizontal layout */
    .horizontal {
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: 1fr;
    }
    /* Vertical layout */
    .vertical {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr auto 1fr;
    }
  </style>
</head>
<body>
  <div class="container" id="layout">
    <div class="section first">Section 1</div>
    <div class="section middle" id="middle">Middle</div>
    <div class="section third">Section 3</div>
  </div>

  <script>
    function updateLayout() {
      const layout = document.getElementById('layout');
      const middle = document.getElementById('middle');
      const width = window.innerWidth;
      const height = window.innerHeight;
      const size = Math.min(width, height);

      middle.style.width = `${size}px`;
      middle.style.height = `${size}px`;

      if (width > height) {
        layout.className = 'container horizontal';
      } else {
        layout.className = 'container vertical';
      }
    }

    window.addEventListener('resize', updateLayout);
    window.addEventListener('load', updateLayout);
  </script>
</body>
</html>
